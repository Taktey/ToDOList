databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: removed
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: user_id
            referencedTableName: person
            referencedColumnNames: id
            constraintName: fk_task_user
            onDelete: CASCADE

  - changeSet:
      id: 2
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: file
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: removed
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: task_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: file
            baseColumnNames: task_id
            referencedTableName: task
            referencedColumnNames: id
            constraintName: fk_file_task
            onDelete: CASCADE

  - changeSet:
      id: 3
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: task_tag
            columns:
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: task_tag
            columnNames: task_id, tag_id
        - addForeignKeyConstraint:
            baseTableName: task_tag
            baseColumnNames: task_id
            referencedTableName: task
            referencedColumnNames: id
            constraintName: fk_tasktag_task
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: task_tag
            baseColumnNames: tag_id
            referencedTableName: tag
            referencedColumnNames: id
            constraintName: fk_tasktag_tag
            onDelete: CASCADE